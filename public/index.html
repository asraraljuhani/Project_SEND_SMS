<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SEND SMS TO YOUR FRIEND</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="form">
    <h2>SEND SMS TO YOUR FRIEND</h2>
    <p type="Name:"><input id="Sender-Name" placeholder="Write your name here.."></input></p>
    <p type="Telephone:"><input id="Num-Res" placeholder="Write number your friend starting with + for example +966500000000.."></input></p>
    <p type="Message:"><input id="Msg" placeholder="What would you like to tell him/her.."></input></p>
    <button id="Send-Button">Send Message</button>
    <div>
      <span class="fa fa-envelope-o card-title"></span> Design By: <a href="https://codepen.io/leenalavanya/pen/mPWdPZ" class="card-title">Leena Lavanya</a>
    </div>
  </form>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/chat/v3.2/twilio-chat.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
